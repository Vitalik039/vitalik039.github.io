<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Оки койн</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<div id="gameScreen">
			<div class="game">
				<div class="game-balanc">Ваш баланс:</div>
				<div class="game-balanc-item">
					<h1 id="block">0</h1><img src="images/ok_icon.png">
				</div>
				<div class="game-button-items">
				<div class="game-button">
					<button class="game-button-top"><img src="images/favorite.svg"></button>
					<div class="game-button-text">Топ</div>
				</div>
				<div class="game-button">
					<button class="game-button-money"><img src="images/money_transfer.svg"></button>
					<div class="game-button-text">Перевести</div>
				</div>
				<div class="game-button">
					<button class="game-button-market"><img src="images/market.svg"></button>
					<div class="game-button-text">Ускарение</div>
				</div>
				</div>
				<div class="auto-money">
					<h4 class="h4">Ваше ускорение:</h4><h4 style="margin-left:5px"> + 41,135</h4>
				</div>
				
				<div class="mining">
					<button id="click"><img src="images/ok.svg"></button>
				</div>
			</div>
		</div>
		
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script type="text/javascript" src="js/script.js"></script>
		<script type="text/javascript" src="js/realtime.js"></script>
	</body>
</html>
